[general]
live_config_reload = true

[window]
opacity = 0.9

[font]
size = 14.0

[font.offset]
x = 0
y = -1

[font.normal]
family = "JetBrainsMono Nerd Font"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[terminal]
osc52 = "CopyPaste"

[[keyboard.bindings]]
key = "Return"
mods = "Shift"
chars = "\u001b\r"

# Ctrl+punctuation needs explicit CSI u sequences for tmux.
# Ctrl+letter (a-z) maps to ASCII control codes (C-j=10, C-h=8, etc.) and works
# everywhere. Ctrl+punctuation (; , . /) has no ASCII equivalent â€” it requires
# the kitty keyboard protocol, which tmux 3.4 doesn't support.
# Workaround: Alacritty sends the CSI u sequence directly (\e[<keycode>;5u),
# tmux forwards it via `extended-keys always` + `terminal-features extkeys`.
[[keyboard.bindings]]
key = "Semicolon"
mods = "Control"
chars = "\u001b[59;5u"
