# Prefix
set -g prefix C-Space
unbind C-b
bind C-Space send-prefix

# Terminal and true color
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",alacritty:RGB,xterm-256color:RGB"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# OSC 52 clipboard — the key to pain-free copy/paste
# Lets tmux pass clipboard sequences through to Alacritty
set -g set-clipboard on
set -g allow-passthrough on

# Scrollback
set -g history-limit 50000

# Mouse — scroll enters copy mode automatically
set -g mouse on

# Vi copy mode
setw -g mode-keys vi

# Vi-style selection and yank in copy mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send-keys -X cancel

# Mouse drag copies selection (stays in copy mode until release)
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection-and-cancel

# Pane splitting — mnemonic keys
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# New windows keep the current path
bind c new-window -c "#{pane_current_path}"

# Base index 1 (windows and panes start at 1)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Extended keys (CSI u) — needed for keybinds like C-; in nvim
set -s extended-keys always
set -as terminal-features 'xterm*:extkeys'

# Reduce escape delay (important for vim)
set -sg escape-time 10

# Focus events for autoread in vim
set -g focus-events on

# vim-tmux-navigator: seamless Ctrl-hjkl between nvim and tmux
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

# Also handle copy mode (Ctrl-hjkl should work in copy mode too)
bind -T copy-mode-vi C-h select-pane -L
bind -T copy-mode-vi C-j select-pane -D
bind -T copy-mode-vi C-k select-pane -U
bind -T copy-mode-vi C-l select-pane -R

# Switch windows without prefix
bind -n M-H previous-window
bind -n M-L next-window

# Clear screen (C-l is taken by vim-tmux-navigator)
bind C-l send-keys C-l

# Cheatsheet popup (prefix h)
bind h display-popup -w 54 -h 38 -E "tmux-cheat | less -R"

# Keyboard layout popup (prefix k)
bind k display-popup -w 72 -h 40 -E "kb | less -R"

# Status bar — onedark theme
set -g status-style "bg=#282c34,fg=#abb2bf"
set -g status-left "#[bg=#61afef,fg=#282c34,bold] #S #[bg=#282c34] "
set -g status-left-length 20
set -g status-right "#[fg=#5c6370]%H:%M "
setw -g window-status-format "#[fg=#5c6370] #I:#W "
setw -g window-status-current-format "#[fg=#61afef,bold] #I:#W "
set -g pane-border-style "fg=#3b3f4c"
set -g pane-active-border-style "fg=#61afef"
set -g message-style "bg=#31353f,fg=#abb2bf"
